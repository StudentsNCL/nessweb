<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Ness - Modules</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <link rel="stylesheet" href="/public/css/main.css"/>
</head>
<body>
    <table>
        <tr>
            <th>Module Code</th>
            <th>Module Name</th>
            <th>Attendance %</th>
            <th>Attended / Total</th>
        </tr>
        {{#modules}}
        <tr>
            <td>{{code}}</td>
            <td>{{title}}</td>
            <td>{{#attendance}}{{attendance}}%{{/attendance}}</td>
            <td>{{#numLecturesAttended}}{{numLecturesAttended}}/{{numLecturesTotal}}{{/numLecturesAttended}}</td>
        </tr>
        {{/modules}}
    </table>
</body>
</html>
