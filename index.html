        <div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
		
            <form class="form-signin" role="form" method="POST">
                <legend>NESSweb Demo</legend>
		<div class="alert alert-info" role="alert">This is a demo of NESSweb so some features will not work as expected.<br />
		To make NESSweb work please log in to a live server or host your own.
		<br />Click Log In below to continue.</div>
                <p>
                    Login to NESS using your university credentials.
                </p>
                
                <div class="form-group first">
                    <input class="form-control" type="text" name="id" placeholder="b20xxxxx" id="user"/>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="pass" id="password" placeholder="Password"/>
                </div>
                <a href="/coursework.html" class="btn btn-lg btn-primary btn-block">Log In</a>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="remember" checked="checked"> Keep Me Logged In
                    </label>
                </div>
            </form>
        </div>
    </div>
